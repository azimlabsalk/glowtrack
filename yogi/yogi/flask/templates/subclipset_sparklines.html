{% extends 'base.html' %}

{% block title %}Yogi - SubClipSet {{ subclipset.name }}{% endblock %}

{% block content %}
<table>
    {% for subclip in subclips %}
        <tr>
            <td><a href="{{ url_for('subclip_sparkline', subclip_id=subclip.id, source_id=label_source.id, landmark_set_id=landmark_set_id) }}"
              style="width:500px">Plot</a></td>
            <!-- <td><img src="{{ url_for('subclip_sparkline', subclip_id=subclip.id, source_id=label_source.id, landmark_set_id=landmark_set_id) }}"
              style="width:500px"/></td> -->
            <td><a href="{{ url_for('subclip_viewer', subclip_id=subclip.id, source_ids=[label_source.id], frame_num=0, landmark_set_id=landmark_set_id) }}">Viewer</a></td>
            <td><a href="{{ url_for('subclip', id=subclip.id) }}">
                   SubClip {{ subclip.id }} - {{ subclip.clip.path }}</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
